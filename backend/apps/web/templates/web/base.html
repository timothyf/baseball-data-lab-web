{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Baseball Data Lab Web{% endblock %}</title>
    <style>
        .top-nav {
            background-color: #007bff;
            padding: 10px;
            display: flex;
        }
        .top-nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .top-nav a.developer-link {
            margin-left: auto;
        }
        .top-nav a:hover,
        .top-nav a.router-link-exact-active {
            background-color: #0056b3;
        }
        .top-nav a.router-link-exact-active {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="{% static 'frontend/baseball-data-lab-web.css' %}">
    {% block head %}{% endblock %}
</head>
<body>

    {% block content %}{% endblock %}

    {% if DJANGO_USE_VITE_DEV %}
    <script>
        (function () {
            const protocol = window.location.protocol;
            const host = window.location.hostname;
            const base = `${protocol}//${host}:5173`;
            [
                `${base}/@vite/client`,
                `${base}/src/main.js`,
            ].forEach(src => {
                const el = document.createElement('script');
                el.type = 'module';
                el.src = src;
                document.head.appendChild(el);
            });
        })();
    </script>
    {% else %}
    <script src="{% static 'frontend/main.js' %}"></script>
    {% endif %}
</body>
</html>
